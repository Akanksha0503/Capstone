name: Capstone Project Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install pytest selenium allure-pytest webdriver-manager pytest-xdist pytest-rerunfailures pytest-html

    # ✅ FIXED: Manual Allure CLI install (works on Ubuntu 24.04+)
    - name: Install Allure CLI
      run: |
        sudo apt install unzip wget -y
        wget https://github.com/allure-framework/allure2/releases/latest/download/allure-2.30.0.zip
        sudo unzip -o allure-2.30.0.zip -d /opt/
        sudo ln -s /opt/allure-2.30.0/bin/allure /usr/bin/allure
        allure --version

    # ✅ Run Selenium Tests
    - name: Run Selenium tests with HTML and Allure reports
      run: |
        pytest Selenium_Ecommerce/tests/test_login.py -v -s \
          --clean-alluredir \
          --alluredir=Selenium_Ecommerce/Output/reports/report-login/allure-results \
          --html=Selenium_Ecommerce/Output/reports/report-login/login_report.html

    # ✅ Upload raw allure results
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: Selenium_Ecommerce/Output/reports/report-login/allure-results

    # ✅ Upload pytest HTML report
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest_html-report
        path: Selenium_Ecommerce/Output/reports/report-login/login_report.html
        retention-days: 30

    - name: Generate Allure Report
      run: |
        allure generate Selenium_Ecommerce/Output/reports/report-login/allure-results \
          -o Selenium_Ecommerce/Output/reports/report-login/allure-report --clean

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: Selenium_Ecommerce/Output/reports/report-login/allure-report
        retention-days: 7

  deploy-allure:
    needs: selenium-tests
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report
