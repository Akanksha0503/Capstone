name: Capstone Project Tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  selenium-tests:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt || true
        pip install pytest selenium allure-pytest webdriver-manager pytest-xdist pytest-rerunfailures pytest-html

    - name: Install Allure CLI
      run: |
        sudo apt-add-repository ppa:qameta/allure -y
        sudo apt-get update
        sudo apt-get install allure -y

    - name: Run Selenium tests with HTML and Allure reports
      run: |
        pytest Selenium_Ecommerce/tests/test_login/py -v -s \
        --clean-alluredir
        --Selenium_Ecommerce/Output/reports/report-login/allure-results \
        --html=Selenium_Ecommerce/Output/reports/report-login/login_report.html
    # Upload raw allure results
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results
        path: Selenium_Ecommerce/Output/reports/report-order/allure-results
    - name: Upload HTML report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: pytest_html-report
        path: Selenium_Ecommerce/Output/reports/report-login/login_report.html
        retention-days: 30

    - name: Generate Allure Report
      run: |
        allure generate Selenium_Ecommerce/Output/reports/report-login/allure-results -o  Selenium_Ecommerce/Output/reports/report-login/allure-report --clean

#    - name: Upload test results
 #     uses: actions/upload-artifact@v4  # CHANGED FROM v3 to v4
  #    if: always()
   #   with:
    #    name: test-results
     #   path: test-results/
      #  retention-days: 7

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: Selenium_Ecommerce/Output/reports/report-order/allure-report
        retention-days: 7

  #  New job: Deploy allure-report to GitHub Pages
  deploy-allure:
    needs: selenium-tests
    runs-on: ubuntu-latest
    if: always() # ensures it runs even if tests fail
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Deploy report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report