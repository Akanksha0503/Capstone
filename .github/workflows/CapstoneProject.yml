

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Set up Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Display Chrome version
      run: chrome --version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r Selenium_Ecommerce/requirements.txt

    - name: Install Allure CLI
      run: |
        sudo wget https://github.com/allure-framework/allure2/releases/download/2.24.1/allure-2.24.1.tgz
        sudo tar -zxf allure-2.24.1.tgz -C /opt/
        sudo ln -s /opt/allure-2.24.1/bin/allure /usr/bin/allure
        allure --version

    - name: Run pytest for test_search_product
      env:
        BROWSER: chrome
        CI: true
      run: |
        pytest Selenium_Ecommerce/tests/test_login.py -v -s --browser chrome --clean-alluredir --alluredir=Selenium_Ecommerce/Output/reports/report-login/allure-results
      continue-on-error: true

    - name: Generate Allure Report
      if: always()
      run: |
         allure generate Selenium_Ecommerce/Output/reports/report-login/allure-results -o Selenium_Ecommerce/Output/reports/report-login/allure-report --clean

    - name: Upload Allure Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: Selenium_Ecommerce/Output/reports/report_login/allure-results
        retention-days: 30

    - name: Upload Allure Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: Selenium_Ecommerce/Output/reports/report_login/allure-report
        retention-days: 30