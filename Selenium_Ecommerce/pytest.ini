# ============================================================
#  Pytest Configuration File for Selenium E-Commerce Framework
# ============================================================

[pytest]

# -----------------------------------------------
#  Test Discovery Configuration
# -----------------------------------------------
python_files = test_*.py
python_classes = Test*
python_functions = test_*

testpaths = Selenium_Ecommerce/tests
pythonpath = Selenium_Ecommerce

# -----------------------------------------------
#  Default Options for Test Execution
# -----------------------------------------------
# Verbosity, show print(), parallel execution, generate reports
addopts =
    -v
    -s
    --disable-warnings

    --headless
    --browser chrome



    #--headless
    #--browser firefox

    #-n auto
    # Allure report
    #--alluredir=Selenium_Ecommerce/Output/reports/allure-results
    # HTML report
    # --html=Selenium_Ecommerce/Output/reports/report.html
    # --self-contained-html
;    --browser chrome,edge,firefox
;    --grid
;    --headless

# -----------------------------------------------
#  Custom CLI Options
# -----------------------------------------------
# Supports: --browser, --grid, --headless
# These options must be declared to avoid "unrecognized argument" errors
[pytest.ini_options]
markers =
    login: Tests related to Login functionality
    add_customer: Tests related to Add Customer feature
    search: Tests related to Customer Search
    orders: Tests related to Order Management
    products: Tests related to Product Management
    regression: Regression test cases
    smoke: Smoke test cases

# -----------------------------------------------
#  Logging Configuration
# -----------------------------------------------
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

# -----------------------------------------------
#  Ignore Warnings
# -----------------------------------------------
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning

# -----------------------------------------------
#  Default CLI Arguments for Selenium
# -----------------------------------------------
# Default browser, grid, headless flags
# You can override these via command line
# Example: pytest --browser chrome,edge --grid --headless
;# Default browser can be single or comma-separated list
;addopts =
;    --browser chrome,edge,firefox
;    --grid
;    --headless
